###############################################################################
# UI CI — lint · type-check · build · Docker image
# Triggers on every push to main and on pull requests touching src/ui/**
###############################################################################
name: "CI — UI"

on:
  push:
    branches: [main]
    paths:
      - "src/ui/**"
      - ".github/workflows/ci-ui.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/ui/**"
      - ".github/workflows/ci-ui.yml"

env:
  NODE_VERSION: "20"
  IMAGE_NAME: azcops-ui

jobs:
  # ---------------------------------------------------------------------------
  # Lint & type-check
  # ---------------------------------------------------------------------------
  lint:
    name: "Lint & Type Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/ui

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  # ---------------------------------------------------------------------------
  # Build (validates Next.js compilation)
  # ---------------------------------------------------------------------------
  build:
    name: "Next.js Build"
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: src/ui

    env:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      NEXT_PUBLIC_AZURE_CLIENT_ID: "00000000-0000-0000-0000-000000000001"
      NEXT_PUBLIC_AZURE_TENANT_ID: "00000000-0000-0000-0000-000000000001"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: src/ui/.next/
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build & push Docker image (main branch only)
  # ---------------------------------------------------------------------------
  docker:
    name: "Docker Build & Push"
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: src/ui
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_AZURE_CLIENT_ID=${{ secrets.AZURE_APP_CLIENT_ID }}
            NEXT_PUBLIC_AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
