###############################################################################
# API CI — lint · type-check · test · build Docker image
# Triggers on every push to main and on pull requests touching src/api/**
###############################################################################
name: "CI — API"

on:
  push:
    branches: [main]
    paths:
      - "src/api/**"
      - ".github/workflows/ci-api.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/api/**"
      - ".github/workflows/ci-api.yml"

env:
  PYTHON_VERSION: "3.12"
  IMAGE_NAME: azcops-api

jobs:
  # ---------------------------------------------------------------------------
  # Lint & type-check
  # ---------------------------------------------------------------------------
  lint:
    name: "Lint & Type Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: src/api/pyproject.toml

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: MyPy type check
        run: mypy app --ignore-missing-imports

  # ---------------------------------------------------------------------------
  # Unit & integration tests
  # ---------------------------------------------------------------------------
  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: azcops
          POSTGRES_PASSWORD: azcops_test_password
          POSTGRES_DB: azcops_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U azcops"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: src/api

    env:
      DATABASE_URL: "postgresql+asyncpg://azcops:azcops_test_password@localhost:5432/azcops_test"
      AUTH_ENABLED: "false"
      LOG_LEVEL: "WARNING"
      # Dummy values — Azure clients are mocked in tests
      AZURE_TENANT_ID: "00000000-0000-0000-0000-000000000001"
      AZURE_CLIENT_ID: "00000000-0000-0000-0000-000000000002"
      AZURE_CLIENT_SECRET: "dummy-secret"
      AZURE_KEYVAULT_URI: "https://kv-dummy.vault.azure.net/"
      AZURE_STORAGE_ACCOUNT_NAME: "stdummy"
      AZURE_STORAGE_CONTAINER_NAME: "raw"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: src/api/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=70 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: src/api/coverage.xml
          flags: api
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build & push Docker image (main branch only)
  # ---------------------------------------------------------------------------
  docker:
    name: "Docker Build & Push"
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write   # needed to push to GHCR

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: src/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
